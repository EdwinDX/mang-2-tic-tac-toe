<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
</head>
<body>
<p id="board"></p>
<input type="button" value="Change Value" onclick="changeValue()">
<script>
    let arr = [];
    let decode = '';
    let turn = true;
    for (let i=0;i<5;i++) {
        arr[i] = ['(.)','(.)','(.)','(.)','(.)'];
    }
    for (let i=0;i<5;i++) {
        decode +='<br>';
        for (let j=0;j<5;j++) {
            decode += arr[i][j]+ "&nbsp;&nbsp;";
        }
    }
    document.getElementById('board').innerHTML=decode;
    function changeValue() {
        let x = +prompt('Nhập tọa độ X');
        let y = +prompt('Nhập tọa độ Y');
        decode='';
        if (turn===true) {
            arr[x][y] = '(x)';
            for (let i=0;i<3;i++) {
                for (let j=0;j<5;j++) {
                    if ((arr[i][j]==='(x)' && arr[i+1][j]==='(x)' && arr[i+2][j]==='(x)')
                        || (arr[i][j]==='(x)' && arr[i][j+1]==='(x)' && arr[i][j+2]==='(x)')
                        || (arr[i][j]==='(x)' && arr[i+1][j+1]==='(x)' && arr[i+2][j+2]==='(x)')
                        || (arr[i][j]==='(x)' && arr[i+1][j-1]==='(x)' && arr[i+2][j-2]==='(x)')
                    )
                    {
                        alert('X thắng');
                    }
                }
            }
        }
        else {
            arr[x][y] = '(o)';
            for (let i=0;i<3;i++) {
                for (let j=0;j<5;j++) {
                    if ((arr[i][j]==='(o)' && arr[i+1][j]==='(o)' && arr[i+2][j]==='(o)')
                        || (arr[i][j]==='(o)' && arr[i][j+1]==='(o)' && arr[i][j+2]==='(o)')
                        || (arr[i][j]==='(o)' && arr[i+1][j+1]==='(o)' && arr[i+2][j+2]==='(o)')
                        || (arr[i][j]==='(o)' && arr[i+1][j-1]==='(o)' && arr[i+2][j-2]==='(o)')
                    )
                    {
                        alert('O thắng');
                    }
                }
            }
        }
        for (let i = 0; i < 5; i++) {
            decode += "<br/>";
            for (let j = 0; j < 5; j++) {
                decode += arr[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        turn=!turn;
        document.getElementById('board').innerHTML=decode;

    }
</script>
</body>
</html>
